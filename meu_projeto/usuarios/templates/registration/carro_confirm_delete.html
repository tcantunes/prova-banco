
{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <h1>Confirmar Exclusão</h1>
    <p>Você está prestes a excluir o carro "{{ carro }}".</p>
    <p>Tem certeza que deseja continuar?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a href="{% url 'carro_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
